name: attendease_frontend
description: "Real-time attendance management system"
publish_to: "none"

version: 1.0.0+1

environment:
   sdk: ">=3.0.0 <4.0.0"

dependencies:
   flutter:
      sdk: flutter

   # State Management
   flutter_riverpod: ^2.5.1
   riverpod_annotation: ^2.3.5

   # Navigation
   go_router: ^14.0.0

   # HTTP Client
   dio: ^5.4.0

   # Code Generation
   freezed_annotation: ^2.4.1
   json_annotation: ^4.9.0

   # Secure Storage (tokens)
   flutter_secure_storage: ^9.0.0

   # Local Storage
   shared_preferences: ^2.2.2

   # UI Components
   flutter_svg: ^2.0.9
   cached_network_image: ^3.3.1
   shimmer: ^3.0.0
   lottie: ^3.1.0

   # Forms & Validation
   flutter_form_builder: ^10.2.0
   form_builder_validators: ^11.2.0

   # Date/Time
   intl: ^0.20.2
   timeago: ^3.6.1

   # CSV (for student import)
   csv: ^6.0.0
   file_picker: ^8.0.0

   # WebSocket (for real-time sync)
   socket_io_client: ^2.0.3+1

   # Push Notifications
   firebase_core: ^2.24.2
   firebase_messaging: ^14.7.9
   flutter_local_notifications: ^19.5.0

   # Timezone (for scheduling local notifications)
   timezone: ^0.10.0

   # Utils
   logger: ^2.0.2+1
   equatable: ^2.0.5
   dartz: ^0.10.1

   # iOS-style icons
   cupertino_icons: ^1.0.8

dev_dependencies:
   flutter_test:
      sdk: flutter

   # Linting
   flutter_lints: ^3.0.1

   # Code Generation
   build_runner: ^2.4.7
   freezed: ^2.4.6
   json_serializable: ^6.7.1
   riverpod_generator: ^2.3.9

flutter:
   uses-material-design: true

   assets:
      - assets/images/
      - assets/icons/
      - assets/animations/

   fonts:
      - family: Inter
        fonts:
           - asset: assets/fonts/Inter-Regular.ttf
           - asset: assets/fonts/Inter-Medium.ttf
             weight: 500
           - asset: assets/fonts/Inter-SemiBold.ttf
             weight: 600
           - asset: assets/fonts/Inter-Bold.ttf
             weight: 700
